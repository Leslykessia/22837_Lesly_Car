<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Car Rental System</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1>Car Rental System</h1>
	<hr>
	<h2>Save Car</h2>

	<form th:action="@{/saveCar}" th:object="${car}" method="POST">
		<input type="text" th:field="*{carName}"
			   placeholder="Car Name" class="form-control mb-4 col-4">

		<input type="text" th:field="*{carPlateNumber}"
			   placeholder="Car Plate Number" class="form-control mb-4 col-4">

		<input type="text" th:field="*{status}"
			   placeholder="Status" class="form-control mb-4 col-4">

		<input type="text" th:value="*{serviceFee}"
			   placeholder="Service Fee" class="form-control mb-4 col-4">

		<input type="text" th:field="*{customerName}"
			   placeholder="Customer Name" class="form-control mb-4 col-4">

		<button type="submit" class="btn btn-info col-2"> Save Car</button>
	</form>

	<hr>

	<a th:href="@{/}"> Back to Car List</a>
</div>
</body>
<style>
	body {
		background-color: #2b542c;
	}
</style>
</html>
